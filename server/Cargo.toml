[package]
name = "afbostader-server"
version = "0.1.0"
edition = "2021"
authors = ["Ã…ke Amcoff <ake@amcoff.net>"]

[dependencies]
anyhow = "1.0.86"
archive-af = { version = "0.1.0", path = "../archive", default-features = false }
axum = "0.7.5"
dotenvy = "0.15.7"
git2 = "0.19.0"
reqwest = { version = "0.12.5", features = ["json", "rustls-tls"] }
